<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Matchday Example / football.db JSON(P) API</title>

  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/underscore/underscore.js'></script>
  <script src='bower_components/requirejs/require.js'></script>
  
  <style>
    .football-widget a
    {
      color: black;
      text-decoration: none;
    }

    .football-widget {
       border: 1px solid green;
       padding: 4px;
       margin: 10px;
    }
    
    .football-widget .rounds {
      margin-bottom: 10px;
    }
  </style>

  <script>
    require.config( {
      paths: {
        // 'text': 'libs/require-text-2.0.10'   // require.js text plugin
        'text': '../bower_components/requirejs-text/text'   // require.js text plugin
      },
      baseUrl: 'js'
    });

    require( ['football.plugin'], function() {

      $(document).ready( function() {

        $( '#world' ).football( { event: 'world.2014' } );

      });

    }); // fn require
  </script>
  
  
</head>
<body>


<h1>Matchday Example / football.db JSON(P) API</h1>

<div id='world'></div>

</body>
</html>
